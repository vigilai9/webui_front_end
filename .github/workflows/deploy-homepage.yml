name: Deploy to GoDaddy cPanel

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Install zip and lftp
      run: sudo apt-get update && sudo apt-get install -y zip lftp

    - name: Zip build artifacts
      run: |
        cd out
        zip -r ../build.zip ./*
        cd ..

    - name: Deploy via SFTP
      run: |
        lftp -e "
          set ftp:ssl-allow no;
          open -u iqfu27x9dob7,Gaurav123# -p 2222 s3cura.ai;
          mkdir -p public_html;
          cd public_html;
          put build.zip;
          bye"

    - name: Unzip on server
      run: |
        lftp -e "
          set ftp:ssl-allow no;
          open -u iqfu27x9dob7,Gaurav123# -p 2222 s3cura.ai;
          cd public_html;
          !unzip -o build.zip;
          !rm build.zip;
          bye"