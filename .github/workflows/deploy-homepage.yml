name: Deploy to GoDaddy cPanel

on:
  push:
    branches: [ main ] # or your production branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # or your preferred version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Zip build artifacts
      run: |
        cd out
        zip -r ../build.zip ./*
        cd ..

    - name: Deploy to GoDaddy cPanel
      uses: appleboy/scp-action@master
      with:
        host: ${{ 's3cura.com' }}
        username: ${{ 'iqfu27x9dob7' }}
        password: ${{ 'Gaurav123#' }}
        port: ${{ '2222' }}
        source: "build.zip"
        target: "/home/username/public_html" # Replace with your cPanel username

    - name: Unzip on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ 's3cura.com' }}
        username: ${{ 'iqfu27x9dob7' }}
        password: ${{ 'Gaurav123#' }}
        port: ${{ '2222' }}
        script: |
          cd public_html
          unzip -o /home/username/public_html/build.zip
          rm /home/username/public_html/build.zip